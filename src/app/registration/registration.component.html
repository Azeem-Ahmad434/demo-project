<div class="container">
    <div class="row">
      <div class="col-sm-6">
  
      <h2>Login</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" class="form-control" formControlName="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

        </div>

        <div class="form-group">

        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
        <a class="btn btn-link" routerLink="">Login</a>
        </div>
    </form>
</div>
</div>
</div>
